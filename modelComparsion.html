<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Information Services</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="image.png" alt="UAE Emblem" class="uae-logo">  <h1>UAE Information & Services</h1>
    <p>Get official information and resources from the United Arab Emirates government.</p>
  </header>
  <main>
    <div id="search-container">
      <form id="search-form">
        <input type="text" id="query" name="query" placeholder="Enter your inquiry...">
        <button type="submit">Search</button>
      </form>
    </div>
    <div id="results">
      <h2>Results</h2>
    </div>
    <div id="loading">
      <img src="loading.gif" alt="Loading..." />
    </div>
    <div id="error"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
